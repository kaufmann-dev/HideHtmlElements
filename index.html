<!DOCTYPE html>
<html>
<head>
    <title>Lock Elements</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="amogus.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="unlock.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Lock Elements</h1>

        <div class="lockedElement exampleElement" data-title="Hidden element">
            You have succesfully unlocked the contents of this element.
        </div>

        <h3>Files you need to include:</h3>
        <ul>
            <li>unlock.css</li>
            <li>unlock.js</li>
        </ul>

        <h3>Dependencies:</h3>
        <ul>
            <li>jQuery</li>
        </ul>

        <h3>Syntax:</h3>
        <code>&lt;div class="lockedElement"&gt;Secret content&lt;div&gt;</code>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="unlock.js"></script>
</body>
</html>
